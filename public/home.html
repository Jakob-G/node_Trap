<!DOCTYPE html>
<html>

<head>
    <title>Traps</title>
    <link href='/css/home.css' type='text/css' rel='stylesheet' />
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Data Tables, buttons, response -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="/scripts/home.js"></script>
</head>

<body>
    
    <div class="container">
        <h1>Trap Form</h1>
        <form (ngSubmit)="onSubmit()" #trapForm="ngForm">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="trap.TrapType" name="name">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" required [(ngModel)]="trap.Location"
                    name="location">
            </div>



            <div class="form-group">
                <label for="datetime">Date and Time</label>
                <input type="datetime" class="form-control" id="datetime" value="" required
                    [(ngModel)]="trap.TimeStamp" name="datetime">
            </div>

            <div class="form-group">
                <label for="amount">Amount of Bait</label>

                <input type="range" id="Bait" list="tickmarks" min=0.01 max=1 step=0.01 [(ngModel)]="trap.AmountofBait"
                    name="amount">

                <datalist id="tickmarks">
                    <option value="0.00" label="0%">
                    <option value="0.10">
                    <option value="0.20">
                    <option value="0.30">
                    <option value="0.40">
                    <option value="0.50" label="50%">
                    <option value="0.60">
                    <option value="0.70">
                    <option value="0.80">
                    <option value="0.90">
                    <option value="1.00" label="100%">
                </datalist>
            </div>
        </form>
        <button id="submit">Submit</button>

    </div>
    </br>
    <table id=myTable class="display" style="width: 80%; border: 1px solid black">
        <thead>
            <tr>
                <th>Trap ID</th>
                <th>Trap Type</th>
                <th>Time</th>
                <th>Location</th>
                <th>Bait used</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>

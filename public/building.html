<!DOCTYPE html>
<html>

<head>
    <title>Traps</title>
    <link href='/css/home.css' type='text/css' rel='stylesheet' />
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Data Tables, buttons, response -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="/scripts/home.js"></script>
</head>

<body>
    <div>
        <h1>Home</h1>
        <h1>Building > Floor</h1>
        <input name="building" type="text" id="building" class="form-control validate" required>
        <button id="buildingsearch" type="submit" class="btn btn-primary">Search</button>
        <button id="add new" type="submit" class="btn btn-primary">Add New</button>
        <!-- start modal -->
        <div class="container">
                <h1>Floor Form</h1>
                <form (ngSubmit)="onSubmit()" #trapForm="ngForm">
        
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required name="name">
                    </div>
                </form>
                <button id="submit">Submit</button>
            </div>
        <!-- end modal -->
        <table id=myTable class="display table table-striped table-bordered responsive nowrap" style="width: 50%;">
            <thead>
                <tr>
                    <th>Floor ID</th>
                    <th>Floor Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
